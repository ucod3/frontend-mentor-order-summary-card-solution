<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Order summary card</title>

  </head>

  <body>

    <main>
      <article class="card">
        <img src="./images/illustration-hero.svg" alt="illustration Image of Person with Headphones" class="illustration-hero">
        <section class="card__text">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
          <section class="plan">
            <img src="./images/icon-music.svg" alt="Music Icon">
            <section class="plan__price">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </section>
            <a href="#" class="plan__change">Change</a>
          </section>
          <button type="button" class="proceed">Proceed to Payment</button>
          <p>
            <a href="#" class="cancel">Cancel Order</a>
          </p>
        </section>
      </article>

    </main>
    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/ucod3" target="_blank">Usman Butt</a>.
      </p>
    </footer>
  </body>

</html>
